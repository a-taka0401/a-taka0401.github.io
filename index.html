<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <title>Hello AR.js World! Step1</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <!-- <a-assets>
        <a-asset-item
          id="cake"
          src="./assets/cake.gltf"
        ></a-asset-item>
      </a-assets> -->
      <a-assets timeout="10000">
        <a-asset-item id="cake_obj" src="./assets/cake.obj"></a-asset-item>
        <a-asset-item id="cake_mtl" src="./assets/cake.mtl"></a-asset-item>
      </a-assets>
      <a-obj-model src="#cake_obj" mtl="#cake_mtl" position="0 0 -6" rotation="0 -20 0"></a-obj-model>
      <a-marker
        type="pattern"
        preset="custom"
        url="./assets/cake.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          class="clickable"
          gltf-model="#cake_obj"
          scale="1.6 1.6 1.6"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
